plugins {
    id "com.android.application"
    id "kotlin-android"
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.tovar.colorum"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "0.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
        useIR = true
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion androidXCompose.versions.compose.get()
        kotlinCompilerVersion jetBrains.versions.kotlin.get()
    }

    packagingOptions {
        resources {
            excludes += "/META-INF/{AL2.0,LGPL2.1}"
        }
    }
}

dependencies {
    /** AndroidX */
    implementation(androidX.core)
    implementation(androidX.appCompat)
    implementation(androidX.activityCompose)

    /** Compose */
    implementation(androidXCompose.bundles.core)

    /** Lifecycle */
    implementation(androidXLifecycle.runtime)

    /** Google */
    implementation(google.material)

    /** Square */
    implementation(square.logcat)

    /** Junit */
    testImplementation(jUnit.junit)

    /** Testing */
    androidTestImplementation(androidXTesting.bundles.core)
    androidTestImplementation(androidXCompose.uiTest)
    debugImplementation(androidXCompose.uiTooling)
}